name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install
      run: npm install

    - name: Lint
      run: npm run lint

    - name: Format check
      run: npm run format:check

    - name: Test
      run: npm run test

    - name: Build
      run: npm run build
